    - jquery
    - timer.css
    - defining for #timer :
        > --border-color
        > --border-color2
        > --inside-color
        > --border-size
        > --timer-size
    
    - timer.js at the end
    - redefine onComplete (function called without arguments when the timer is over)

    - use startTimer(time) 
    

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer (exemple)</title>

    <script src="../js/jquery.min.js" type="text/javascript"></script>
    

    <link rel="stylesheet" href="timer.css">

    <style>
        #timer {
            --border-color: rgb(7, 194, 85);
            --border-color2 : rgb(30,30,30);
            --inside-color: rgb(40,40,40);
        
            --border-size: 2vh;
            --timer-size: 50vh;

            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>

</head>
<body>
    <div id="timer" class="timer-border border-sm">
        <div class="timer-circle">
            <div id="timer-value">
                
            </div>
        </div>
    </div>

    <script src="timer.js" type="text/javascript"></script>
    <script>
        function onComplete() {
            console.log("custom onComplete function");
        }
        setTimerDisplay(60);
        startTimer(20);

    </script>
</body>
</html>
