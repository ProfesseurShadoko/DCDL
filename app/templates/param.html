<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.min.js" type="text/javascript"></script>

    <link href="static/css/style.css" rel="stylesheet">
    <title>DCDL - Param√®tres</title>

    <style>
        #param-container {
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            height:100vh;
        }

        .btn {
            width:200px;
        }
    </style>
</head>

<body>
<div id="param-container">
    <form action="/" method="post">
        <div class="form-row">
            <label>Temps pour un coup de chiffres (en secondes)</label>
            <div class="input-group">
                <input id="c-time" type="number" class="form-control" value="{{param['c-time']}}" name="c-time" required>
            </div>
        </div>
        <p></p>
        <div class="form-row">
            <label>Temps pour un coup de lettres (en secondes)</label>
            <input id="l-time" type="number" name="l-time" class="form-control" value="{{param['l-time']}}" required>
        </div>
        <p></p>
        <div class="form-row">
            <label>Delai entre le tirage des cartes</label>
            <input id="d-time" type="number" step="0.1" name="d-time" class="form-control" value="{{param['d-time']}}" required>
        </div>
        <p></p>
        <div class="form-row">
            <label>Nombre de coups</label>
            <input id="g-time" type="number" name="g-time" class="form-control" value="{{param['g-time']}}" required>
        </div>
        <p></p>   
        <div style="width:100%;display:flex;justify-content:center;margin-top:20px;">
            <button class="btn btn-outline-success" type="submit">SAVE</button>
        </div>
    </form>

    <form action="/" method="post">
        <div style="width:100%;display:flex;justify-content:center;margin-top:20px;">
            <button class="btn btn-outline-warning" type="submit" name="reset">RESET GAME</button>
        </div>
    </form>
</div>
</body
